    <title>Garden Gnome</title>

    	<script src="js/menu.js"></script>
		<h1 style="text-align: center; color: rgb(98, 186, 124)">Garden Gnome</h1>
		<div class="container" style="color: rgb(131, 219, 157)">
			<form action="home.html">
				<div class="form-group">
					<label for="emailEntry">Email address</label>
					<input type="email" class="form-control" id="emailEntry" placeholder="Enter email here"/>
				</div>
				<div class="form-group">
					<label for="passwordEntry">Password</label>
					<input type="password" class="form-control" id="passwordEntry" placeholder="Password"/>
				</div>
				<button type="submit" class="btn" style="display: block; width: 45%; margin: auto; color: white; background-color: rgb(131, 192, 219)">Login</button>
				<button type="submit" class="btn" style="display: block; width: 45%; margin: auto; color: white; background-color: rgb(131, 192, 219)">Sign up</button>
        <a href="resetPassword.html" style="display: block; width: 20%; margin: auto; color: blue;margin-left:480px;font-size:20px;">Forget password?</a>
			</form>
		</div>
