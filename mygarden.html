    <!-- Modal -->
    <!-- TODO role and other aria attributes -->
    <div class="modal fade" id="addMyGardenPlantModal" tabindex="-1" role="dialog" aria-labelledby="addMyGardenModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Begin modal content -->
          <div class="modal-header">
            <h5 class="modal-title">Add a new plant</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Form for adding new plant watering reminder -->
            <div class="container">
              <form action="mygarden.html" method="post">
                <div class="form-group">
                  <label for="plantNameMyGardenModalEntry" style="font-size:20px;">Plant name</label>
                  <input type="text" class="form-control" name="plantName" id="plantNameMyGardenModalEntry" aria-describedby="plantName" placeholder="Enter name" />
                </div>
								<div class="form-group">
									<label for="plantLocationMyGarden" style="font-size:20px;">Select a picture for your plant</label>
									<!--<input type="text" class="form-control" name="plantLocation" id="plantLocMyGardenModalEntry" aria-describedby="plantLoc" placeholder="Enter a location in your yard" /> -->
									<input style="font-size:20px;" type="file" id="myFile" multiple size="50" onchange="uploadPic()">
								</div>
								
                <div class="">
                  <button type="button" class="btn btn-success" onclick="">Save</button>
                  <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                </div>
              </form>
            </div>
          </div>
          <!-- End modal content -->
        </div>
      </div>
    </div>
